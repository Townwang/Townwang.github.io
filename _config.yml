# Site settings 配置站点
title: '开源人'
subTitle: '🤖一个安卓开发者的小站'
# 吾名为镇,逢时不利,选错文理,学文出身,却爱技术,一路艰辛走过.终踏入技术大门,于此分享我之心得,望前人指导,望后人借鉴.
description: '一个汇聚了各种安卓开源的小站，更多开源请搜索公众号👉“开源人”'
keyword: '开源人,安卓,安卓知识,软件,破解,一键关注,公众号,研发,技术宅'
url: 'https://townwang.com' # 地址
image: '//i.loli.net/2018/12/28/5c258b168b588.jpg'

# 不需要baseurl留空。
baseurl: ''

# css
css:
   font: '//at.alicdn.com/t/font_roc50gemkxpw4s4i.css'
   markdown: '/assets/css/github-markdown.css'
   prism: '/assets/css/prism.css'
   main: '/assets/css/main.css'
   

# 导航栏
nav:
  开发: 'android'
  教程: 'tutorial'
  软件: 'software'
  文档: 'document'
  感悟: 'life'

# 友情链接
friends:
  TMaize'Blog: 'http://blog.tmaize.net/'
  唯美陌阡: "https://hexo.xxrar.com/"
  蓝果科技组: "http://www.nantz.top"
  mongona: https://www.mongona.com

# Author 配置博主信息
author: 'Town'
nickname: 'Town'
bio: 'Android开发者,软件破解,美化,爱好者&文科中的技术宅'
avatar: '/assets/img/profile.png'
github: '//github.com/Townwang'
# 开启搜索
search: true

# 开启夜间模式
nightMode: true

# 开启分享
social-share: true
social-share-items: ['wechat', 'weibo', 'twitter','linkedin']

#  主题皮肤
theme-color: 'default'  # pink or default

# 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/townwang'
  twitter: '//twitter.com/Townwang'
  linkedin: ''

#  设置标签
recommend-tags: true #显示推荐标签
recommend-condition-size: 12 # 超过12个显示推荐

# 编译设置
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules','package.json', 'gulpfile.js', '.gitignore', 'README.md']
permalink: /:title

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
#订阅
RSS: true
# Plugins
plugins: [jekyll-paginate]
#编码
encoding: UTF-8
