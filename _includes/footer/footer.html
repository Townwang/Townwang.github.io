
<footer class="mdui-m-t-5">
    <div class="mdui-footer">
        <div class="mdui-card-content mdui-shadow-0 mdui-p-a-5">
            <div class="mdui-container">
                <div class="mdui-row-sm-3 k-footer-sns">
                    <div class="mdui-col">
                        <div class="mdui-row">
                            {% for sns in site.data.sns %}
                            {% if sns.url != null %}
                            <div class="mdui-col-xs-4 mdui-col-sm-3 mdui-col-md-2 ">
                                <a href="{{sns.url}}"><div class="mdui-center k-footer-icon k-{{ sns.name }}"></div></a>
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mdui-col mdui-text-center" style="line-height:48px">
                        Copyright ©<script>var fd=new Date;document.write("&nbsp;"+fd.getFullYear()+"&nbsp;")</script> {{site.title}}

                         <div><p class="mdui-m-b-0"> <a href="http://www.miitbeian.gov.cn/" style="font-weight: bold">粤ICP备17101914号-1</a></p></div>
                        <!-- <div>
                        <script type="text/javascript" src="http://ip.chinaz.com/getip.aspx"></script>
                        </div> -->
                    </div>
                    <div class="mdui-col mdui-text-center mdui-typo">
                        {% if site.data.site.deploy == "coding" %}
                        <div><p class="mdui-m-b-0">Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a> & <a href="https://pages.github.com" style="font-weight: bold">GitHub Pages</a></p></div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
